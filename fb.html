<!DOCTYPE html>
<html>
<head>
  <title>Facebook Live Count Search</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        background-image: url('');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        font-family: Arial, sans-serif;
        font-size: 14px;
      }
      input[type="text"] {
        width: 100%;
        max-width: 400px;
        padding: 5px;
        margin-right: 10px;
      }
      button {
        padding: 5px 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #3e8e41;
      }
      h1 {
        font-size: 24px;
      }
      h2 {
        font-size: 18px;
      }
      h3 {
        font-size: 16px;
      }
      .buttons-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 20px;
        text-align: center;
        margin-top: 20px;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        border: 2px solid black;
        border-radius: 10px;
        transition: background-color 0.3s ease-in-out;
      }
      .button:hover {
        background-color: black;
        color: white;
      }
      @media (max-width: 768px) {
        h1 {
          font-size: 20px;
        }
        h2 {
          font-size: 16px;
        }
        h3 {
          font-size: 14px;
        }
        .buttons-container {
          flex-direction: column;
        }
      }
    </style>
</head>
<body>
 <p align="center">
  <img src="https://readme-typing-svg.herokuapp.com?font=Montserrat&size=30&duration=5001&color=000000&vCenter=true&center=true&width=460&lines=WELCOME+TO+FACEBOOK;+LIVE+POST+LIKES+&+;COMMENT+HAPPY+SEARCHING....!">
</p>
	<br>
<br>
<center style=" ">
  <h1>FACEBOOK LIVE COUNT SEARCH</h1>
</center>
  <div style="text-align: center;">
    <input type="text" id="url" placeholder="Enter Facebook URL">
    <br><br>
    <button onclick="getCounts()">Get Counts</button>
    <br><br>
    <h1>Comments: <span id="comments"></span></h1>
    <h2>Likes: <span id="likes"></span></h2>
    <h3>Shares: <span id="shares"></span><h3>
  </div>
  </center>
<script>
    function getCounts() {
      // Get the Facebook URL from the input field
      var url = document.getElementById("url").value;
      // Extract the post ID from the URL
      var postId = url.split("/").pop();
      // Construct the API endpoint URL
      var apiUrl = "https://graph.facebook.com/v12.0/" + postId + "?fields=comments.limit(0).summary(true),likes.limit(0).summary(true),shares&access_token=YOUR_ACCESS_TOKEN";
      // Send a GET request to the API endpoint
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          // Update the HTML with the live counts
          document.getElementById("comments").innerHTML = data.comments.summary.total_count;
          document.getElementById("likes").innerHTML = data.likes.summary.total_count;
          document.getElementById("shares").innerHTML = data.shares.count;
        })
        .catch(error => console.error(error));
    }
  </script>
  <div class="buttons-container">
  <a href="mailto:yashwanth6678@gmail.com" class="button">Contact Me</a>
</div>
<style>
.buttons-container {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  text-align: center;
}

.button {
  display: inline-block;
  padding: 10px 20px;
  font-size: 18px;
  font-weight: bold;
  text-align: center;
  text-decoration: none;
  border: 2px solid black;
  border-radius: 10px;
  transition: background-color 0.3s ease-in-out;
}
  
.button:hover {
  background-color: black;
  color: white;
}
</style>
</body>
</html>
